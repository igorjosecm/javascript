<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Estrangeiro?</title>
    <style>
        h1{
            font: normal 20pt Serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>

    País: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="calcular()">
    
    <div id="res">
    
    </div>
    <script>
        function calcular(){
            
            var pais = document.querySelector("input#pais")
            var res = document.querySelector("div#res")
            var ver = String(pais.value)

            res.innerHTML = `<p>Você é do país: <strong>${ver}</strong></p>`
            
            if(ver == 'Brasil'){
                res.innerHTML += "<p>Você é Brasileiro!</p>"
            }else{
                res.innerHTML += "<p>Você é Estrangeiro!</p>"
            }
        }
    </script>
</body>
</html>
